<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Jumbotron Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!-- This is the working Time Clock -->
      <p id="clock" class="lead"></p>
    </header>

      <!--Begin Div Container-->
      <div class="container">
      
      <!-- Timeblocks from 9am to 5pm -->
      <!-- 9am Timeblock -->
      <div id="9" class="row time-block" data="9">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>
      
      <!-- 10am Timeblock -->
      <div id = "10" class="row time-block" data="10" >
        <div class="col-md-1 hour">
          10AM
        </div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>
      
      <!-- 11am Timeblock -->
      <div id="11" class="row time-block" data="11">
        <div class="col-md-1 hour">
          11AM
        </div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 12pm Timeblock -->
      <div id="12" class="row time-block" data="12" >
        <div class="col-md-1 hour">
          12PM
        </div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>
     
      <!-- 1pm Timeblock -->
      <div id="13" class="row time-block" data="13">
        <div class="col-md-1 hour">
          1PM
        </div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>
      
      <!-- 2pm Timeblock -->
      <div id="14" class="row time-block" data="14">
        <div class="col-md-1 hour">
          2PM
        </div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>
      
      <!-- 3pm Timeblock -->
      <div id="15" class="row time-block" data="15" >
        <div class="col-md-1 hour">
          3PM
        </div>

        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 4pm Timeblock -->
      <div id="16" class="row time-block" data="16" >
        <div class="col-md-1 hour">
          4PM
        </div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>
      
      <!-- 5pm Timeblock -->
      <div id="17" class="row time-block mb-4" data="17" >
        <div class="col-md-1 hour">
          5PM
        </div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>
      
      <!--End Div Container-->
      </div>
     
    <!--JavaScript links-->

    <script src="script.js"></script>

</html>
